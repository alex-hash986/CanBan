<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Канбан Доска</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #2a2a2e;
            --bg-secondary: #1e1e21;
            --surface: #ffffff;
            --surface-hover: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #ff6b6b;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .add-task-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        .column:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .column-header {
            font-family: 'Space Mono', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 3px solid;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .column[data-status="todo"] .column-header {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .column[data-status="inprogress"] .column-header {
            border-color: #feca57;
            color: #ee5a6f;
        }

        .column[data-status="done"] .column-header {
            border-color: #48dbfb;
            color: #0abde3;
        }

        .tasks {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task {
            background: white;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid var(--border);
            cursor: move;
            transition: all 0.3s ease;
            animation: taskAppear 0.4s ease-out;
            box-shadow: 0 2px 8px var(--shadow);
            position: relative;
            padding-right: 70px;
        }

        .task.moving {
            animation: taskMove 0.4s ease-out;
        }

        .task-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task:hover .task-actions {
            opacity: 1;
        }

        .task-edit,
        .task-delete {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            line-height: 1;
            transition: all 0.3s ease;
            padding: 0;
        }

        .task-edit {
            background: #667eea;
        }

        .task-edit:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .task-delete {
            background: #ff6b6b;
        }

        .task-delete:hover {
            background: #ee5a6f;
            transform: scale(1.1);
        }

        @keyframes taskAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes taskMove {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes taskDisappear {
            to {
                opacity: 0;
                transform: scale(0.8) translateX(20px);
            }
        }

        .task:hover {
            border-color: #667eea;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .task.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .tasks.drag-over {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
        }

        .task-text {
            font-size: 15px;
            color: var(--text-primary);
            line-height: 1.6;
            word-wrap: break-word;
            outline: none;
            transition: all 0.3s ease;
        }

        .task-text[contenteditable="true"] {
            background: rgba(102, 126, 234, 0.05);
            padding: 4px 8px;
            border-radius: 6px;
            border: 2px solid #667eea;
        }

        .task-text[contenteditable="true"]:focus {
            background: rgba(102, 126, 234, 0.1);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            padding: 40px 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .board {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✦ Kanban ✦</h1>
        
        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Введите новую задачу..." />
                <button onclick="addTask()">Добавить</button>
            </div>
        </div>

        <div class="board">
            <div class="column" data-status="todo">
                <div class="column-header">To Do</div>
                <div class="tasks" id="todo">
                    <div class="empty-state">Перетащите задачи сюда</div>
                </div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">In Progress</div>
                <div class="tasks" id="inprogress">
                    <div class="empty-state">Перетащите задачи сюда</div>
                </div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">Done</div>
                <div class="tasks" id="done">
                    <div class="empty-state">Перетащите задачи сюда</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // НАСТРОЙКИ SUPABASE
        // ============================================
        // Замените на ваши данные из Supabase Dashboard:
        // 1. Перейдите на https://supabase.com
        // 2. Project Settings -> API
        // 3. Скопируйте URL и anon/public ключ
        
        const SUPABASE_URL = 'https://sxvnhldpukrsfgulaljh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_0C4In_eptNpR2DI2N0ytMQ_XVMeRm_Q';
        
        // Инициализация Supabase клиента
        let supabase = null;
        let useSupabase = false;
        
        // Проверяем, настроен ли Supabase
        if (SUPABASE_URL !== 'YOUR_SUPABASE_URL' && SUPABASE_KEY !== 'YOUR_SUPABASE_ANON_KEY') {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            useSupabase = true;
            console.log('✅ Supabase подключен');
        } else {
            console.log('⚠️ Supabase не настроен, используется localStorage');
        }
        
        let draggedElement = null;

        // ============================================
        // РАБОТА С БАЗОЙ ДАННЫХ
        // ============================================
        
        // Загрузка задач
        async function loadTasks() {
            if (useSupabase) {
                try {
                    const { data, error } = await supabase
                        .from('tasks')
                        .select('*')
                        .order('created_at', { ascending: true });
                    
                    if (error) throw error;
                    
                    if (data) {
                        data.forEach(task => {
                            createTaskElement(task.text, task.column, task.id);
                        });
                    }
                } catch (error) {
                    console.error('Ошибка загрузки из Supabase:', error);
                    loadTasksFromLocalStorage();
                }
            } else {
                loadTasksFromLocalStorage();
            }
        }
        
        function loadTasksFromLocalStorage() {
            const saved = localStorage.getItem('kanbanTasks');
            if (saved) {
                const tasks = JSON.parse(saved);
                tasks.forEach(task => {
                    createTaskElement(task.text, task.column, task.id || Date.now());
                });
            }
        }
        
        // Сохранение задачи
        async function saveTask(text, column) {
            if (useSupabase) {
                try {
                    const { data, error } = await supabase
                        .from('tasks')
                        .insert([{ text, column }])
                        .select()
                        .single();
                    
                    if (error) throw error;
                    return data.id;
                } catch (error) {
                    console.error('Ошибка сохранения в Supabase:', error);
                    saveTasksToLocalStorage();
                    return Date.now();
                }
            } else {
                saveTasksToLocalStorage();
                return Date.now();
            }
        }
        
        // Обновление позиции задачи
        async function updateTaskColumn(taskId, newColumn) {
            if (useSupabase) {
                try {
                    const { error } = await supabase
                        .from('tasks')
                        .update({ column: newColumn })
                        .eq('id', taskId);
                    
                    if (error) throw error;
                } catch (error) {
                    console.error('Ошибка обновления в Supabase:', error);
                    saveTasksToLocalStorage();
                }
            } else {
                saveTasksToLocalStorage();
            }
        }
        
        // Удаление задачи
        async function deleteTaskFromDB(taskId) {
            if (useSupabase) {
                try {
                    const { error } = await supabase
                        .from('tasks')
                        .delete()
                        .eq('id', taskId);
                    
                    if (error) throw error;
                } catch (error) {
                    console.error('Ошибка удаления из Supabase:', error);
                    saveTasksToLocalStorage();
                }
            } else {
                saveTasksToLocalStorage();
            }
        }
        
        // Сохранение всех задач в localStorage (fallback)
        function saveTasksToLocalStorage() {
            const tasks = [];
            document.querySelectorAll('.tasks').forEach(column => {
                const columnId = column.id;
                column.querySelectorAll('.task').forEach(task => {
                    const text = task.querySelector('.task-text').textContent;
                    const id = task.dataset.taskId;
                    tasks.push({ text, column: columnId, id });
                });
            });
            localStorage.setItem('kanbanTasks', JSON.stringify(tasks));
        }

        // Обновление текста задачи
        async function updateTaskText(taskId, newText) {
            if (useSupabase) {
                try {
                    const { error } = await supabase
                        .from('tasks')
                        .update({ text: newText })
                        .eq('id', taskId);
                    
                    if (error) throw error;
                } catch (error) {
                    console.error('Ошибка обновления текста в Supabase:', error);
                    saveTasksToLocalStorage();
                }
            } else {
                saveTasksToLocalStorage();
            }
        }

        // ============================================
        // РАБОТА С ЗАДАЧАМИ
        // ============================================
        
        // Создание элемента задачи
        function createTaskElement(text, columnId = 'todo', taskId = null) {
            const column = document.getElementById(columnId);
            const emptyState = column.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const task = document.createElement('div');
            task.className = 'task';
            task.draggable = true;
            task.dataset.taskId = taskId;
            task.innerHTML = `
                <div class="task-actions">
                    <button class="task-edit" onclick="editTask(this)" title="Редактировать">✎</button>
                    <button class="task-delete" onclick="deleteTask(this)" title="Удалить">×</button>
                </div>
                <div class="task-text">${text}</div>
            `;

            task.addEventListener('dragstart', handleDragStart);
            task.addEventListener('dragend', handleDragEnd);

            column.appendChild(task);
        }

        // Редактирование задачи
        function editTask(button) {
            const task = button.closest('.task');
            const taskText = task.querySelector('.task-text');
            const taskId = task.dataset.taskId;
            
            // Делаем текст редактируемым
            taskText.contentEditable = 'true';
            taskText.focus();
            
            // Выделяем весь текст
            const range = document.createRange();
            range.selectNodeContents(taskText);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            // Сохранение при нажатии Enter
            taskText.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    taskText.blur();
                }
            });
            
            // Сохранение при потере фокуса
            taskText.addEventListener('blur', async function() {
                taskText.contentEditable = 'false';
                const newText = taskText.textContent.trim();
                
                if (newText === '') {
                    taskText.textContent = 'Пустая задача';
                }
                
                await updateTaskText(taskId, newText);
            }, { once: true });
        }

        // Добавление новой задачи
        async function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text === '') {
                input.focus();
                return;
            }

            const taskId = await saveTask(text, 'todo');
            createTaskElement(text, 'todo', taskId);
            
            input.value = '';
            input.focus();
        }

        // Удаление задачи
        async function deleteTask(button) {
            const task = button.parentElement;
            const taskId = task.dataset.taskId;
            
            task.style.animation = 'taskDisappear 0.3s ease-out forwards';
            setTimeout(async () => {
                task.remove();
                checkEmptyColumns();
                await deleteTaskFromDB(taskId);
            }, 300);
        }

        // ============================================
        // DRAG & DROP
        // ============================================

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.tasks').forEach(zone => {
                zone.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (e.target === this) {
                this.classList.remove('drag-over');
            }
        }

        async function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== this) {
                // Add moving animation
                draggedElement.classList.add('moving');
                
                const taskId = draggedElement.dataset.taskId;
                const newColumn = this.id;
                
                this.appendChild(draggedElement);
                
                // Update database
                await updateTaskColumn(taskId, newColumn);
                
                // Remove animation class after it completes
                setTimeout(() => {
                    draggedElement.classList.remove('moving');
                }, 400);
                
                // Remove empty state if exists
                const emptyState = this.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }

                // Check if source column is now empty
                checkEmptyColumns();
            }

            return false;
        }

        function checkEmptyColumns() {
            document.querySelectorAll('.tasks').forEach(column => {
                const tasks = column.querySelectorAll('.task');
                const emptyState = column.querySelector('.empty-state');
                
                if (tasks.length === 0 && !emptyState) {
                    const empty = document.createElement('div');
                    empty.className = 'empty-state';
                    empty.textContent = 'Перетащите задачи сюда';
                    column.appendChild(empty);
                }
            });
        }

        // ============================================
        // ИНИЦИАЛИЗАЦИЯ
        // ============================================

        // Initialize drag and drop
        document.querySelectorAll('.tasks').forEach(zone => {
            zone.addEventListener('dragover', handleDragOver);
            zone.addEventListener('dragenter', handleDragEnter);
            zone.addEventListener('dragleave', handleDragLeave);
            zone.addEventListener('drop', handleDrop);
        });

        // Add task on Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Load saved tasks on page load
        loadTasks();
    </script>
</body>
</html>
